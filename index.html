<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>venti1112的小站</title>
    <link rel="icon" type="image/jpg" href="/assets/image/favicon.jpg">
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }
        .loader {
            border: 10px solid #4cd8b8;
            border-top: 10px solid #156c54;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 20px;
            color: #4cd8b8;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <p class="loading-text">加载中...</p>
    </div>
    <nav>
        <div class="nav-container">
            <img src="/assets/image/favicon.jpg" alt="venti1112头像" class="nav-avatar">
            <a href="#home" class="nav-link" data-page="home">首页</a>
            <a href="#about" class="nav-link" data-page="about">关于我</a>
            <a href="#rustdesk" class="nav-link" data-page="rustdesk">RustDesk服务器</a>
            <div class="nav-underline"></div>
        </div>
    </nav>
    <div class="content-box" id="content-box">
        <div id="content-loading" class="content-loading" style="display: none;">
            <div class="loader" style="border-width: 5px; width: 40px; height: 40px;"></div>
            <p class="loading-text" style="margin-top: 10px; color: #156c54; font-size: 16px;">加载中...</p>
        </div>
        <div id="page-content"></div>
    </div>
    
    <script src="/assets/js/page-switch.js"></script>
    <script src="/assets/js/copy.js"></script>
    <script>
    window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.style.opacity = '0';
        setTimeout(() => {
            loadingScreen.style.display = 'none';
        }, 300);
    });
    </script>
</body>
</html>
